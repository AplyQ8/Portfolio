spring.application.name=SubscriptionService

#RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

rabbitmq.queue.name=SubscriptionQueue
rabbitmq.exchange.name=Subscription
rabbitmq.clientExchange.name=Client
rabbitmq.paymentExchange.name=Payment

server.port=8081

#UserManagementService Configuration
isLoggedIn.uri=http://localhost:8080/user/{username}

#Payment Service payment info
paymentService.uri=http://localhost:8082/payment

#Connect to PostgresSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/SubscriptionDB
spring.datasource.username=postgres
spring.datasource.password=admin

#Database configure
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
